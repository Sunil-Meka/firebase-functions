<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      // Your web app's Firebase configuration
	  const firebaseConfig = {
    apiKey: "AIzaSyDYCkWDu0IGMacguZIWShfR8BAcu9t76RQ",
    authDomain: "to-do-list-bd4f1.firebaseapp.com",
    projectId: "to-do-list-bd4f1",
    storageBucket: "to-do-list-bd4f1.appspot.com",
    messagingSenderId: "865241649638",
    appId: "1:865241649638:web:9fe5b7a2c619518d978627"
  };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig)

      async function onLogin(email, password) {
        try {
          const userRecord = await firebase.auth().signInWithEmailAndPassword(email, password)
          const idToken = await userRecord.user.getIdToken()
          console.log(idToken)
        } catch (error) {
          console.error(error)
        }
      }

    </script>
    <button onclick='onLogin("sunilsunnych@gmail.com", "123456")' >Login</button>
  </body>
</html>
